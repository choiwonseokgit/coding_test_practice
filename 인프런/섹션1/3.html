<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        const DAS = 12;
        let answer = 0;
        for (let i = 1; ; i++) {
          const NumOfPencil = DAS * i;
          if (NumOfPencil >= n) {
            answer = i;
            break;
          }
        }
        return answer;
      }

      console.log(solution(178));
    </script>
  </body>
</html>
